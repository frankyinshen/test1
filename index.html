            if (target.id === 'global-show-all-btn') {
                state.isGlobalShowAll = true;
                displayWord();
                return;
            }
            if (target.id === 'global-default-btn') {
                state.isGlobalShowAll = false;
                displayWord();
                return;
            }

            const res = target.dataset.result;
            if (res) { 
                if (res.startsWith('phonics')) { 
                    if (res === 'phonics_wrong') { recordError(res); speak(state.studyList[state.currentWordIndex]?.english); } else nextWord(); 
                } else if (res.startsWith('beginner')) {
                    const word = state.studyList[state.currentWordIndex];
                    if (res === 'beginner_unfamiliar') {
                        if (!state.beginnerUnfamiliar.find(w => w.english === word.english)) {
                            state.beginnerUnfamiliar.push(word);
                        }
                    } else if (res === 'beginner_mastered') {
                        state.beginnerUnfamiliar = state.beginnerUnfamiliar.filter(w => w.english !== word.english);
                    }
                    nextWord();
                } else { 
                    if (res !== 'correct') recordError(res); nextWord(); 
                } 
            } 
            else if (target.matches('[id^="prev-word-btn"]')) prevWord(); else if (target.matches('[id^="exit-session-btn"]')) endSession(); else if (target.classList.contains('toggle-btn')) document.getElementById(target.dataset.target).classList.toggle('visible');
        });

        elements.wordDisplayArea.addEventListener('click', () => { speak(state.studyList[state.currentWordIndex]?.english); });
        elements.errorContainer.addEventListener('click', (e) => { if (e.target.classList.contains('review-error-group-btn')) { const type = e.target.dataset.errorType; startSession(state.mainSessionErrors.filter(err => err.errorType === type), type === 'phonics_wrong' ? 'phonics' : 'test', true); } });
        elements.exportErrorsBtn.addEventListener('click', exportErrorsToExcel);
        document.getElementById('return-home-from-results-btn').addEventListener('click', () => { elements.modeSelectionControls.style.display = 'none'; if (state.allWords.length > 0) elements.modeSelectionControls.style.display = 'block'; switchView('setup'); });
        elements.reviewBtn.addEventListener('click', () => { if (getErrorsFromHistory('all').length === 0) alert('ç›®å‰æ²¡æœ‰é”™é¢˜è®°å½•ï¼'); else switchView('reviewOptions'); });
        document.querySelectorAll('.review-range-btn').forEach(btn => btn.addEventListener('click', (e) => { const days = e.target.dataset.days === 'all' ? 'all' : Number(e.target.dataset.days); const list = getErrorsFromHistory(days); if (list.length === 0) { alert(`æ— è®°å½•ã€‚`); return; } state.allWords = list; elements.welcomeMessage.textContent = `å¤ä¹  ${list.length} ä¸ªé”™é¢˜`; elements.modeSelectionControls.style.display = 'block'; switchView('setup'); document.querySelector('.mode-btn[data-mode="test"]').click(); }));
        document.getElementById('back-to-setup-from-review').addEventListener('click', () => switchView('setup'));
        
        function init() { 
            loadData(); 
            createAndDownloadTemplate(); 
            initTTS(); 
            switchView('setup'); 
            
            // Default to server view
            elements.urlSourceRadios.forEach(r => {
                if (r.value === 'server') { r.checked = true; r.dispatchEvent(new Event('change')); }
            });
        }
        init();
    });
    </script>
